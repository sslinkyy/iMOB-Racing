<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script>
        // Directly including the Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyABU-pv8sgjMtMx9Dv9ySsi2XGtUEGZhg",
            authDomain: "imob-racing-website.firebaseapp.com",
            projectId: "imob-racing-website",
            storageBucket: "imob-racing-website.appspot.com",
            messagingSenderId: "580908835958",
            appId: "1:580908835958:web:a7bb3f6a4b52d8f8c28c1a"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
    </script>
</head>
<body>
    <h1>Login</h1>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="loginButton">Login</button>
    <button id="registerButton">Register</button>
    <button id="googleLoginButton">Login with Google</button>

    <script>
        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('registerButton').addEventListener('click', register);
        document.getElementById('googleLoginButton').addEventListener('click', loginWithGoogle);

        function login() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'profile.html';
                })
                .catch((error) => {
                    console.error('Error logging in: ', error);
                    alert('Login failed: ' + error.message + ' (' + error.code + ')');
                });
        }

        function register() {
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    window.location.href = 'profile.html';
                })
                .catch((error) => {
                    console.error('Error registering: ', error);
                    alert('Registration failed: ' + error.message + ' (' + error.code + ')');
                });
        }

        function loginWithGoogle() {
            var provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    window.location.href = 'profile.html';
                })
                .catch((error) => {
                    console.error('Error logging in with Google: ', error);
                    alert('Google login failed: ' + error.message + ' (' + error.code + ')');
                });
        }
    </script>
</body>
</html>
