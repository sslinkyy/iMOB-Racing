<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Profiles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script>
        // Firebase configuration with the updated API key
        const firebaseConfig = {
            apiKey: "AIzaSyA0U-py8sgjtMkX0vD9ySsi2XGtUUEGZhg",
            authDomain: "imob-racing-website.firebaseapp.com",
            projectId: "imob-racing-website",
            storageBucket: "imob-racing-website.appspot.com",
            messagingSenderId: "580908835958",
            appId: "1:580908835958:web:a7bb3f6a4b52d8f8c28c1a"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app(); // if already initialized, use that one
        }

        // Load all user profiles
        function loadAllProfiles() {
            var db = firebase.firestore();
            db.collection('publicProfiles').get().then(function(querySnapshot) {
                var profilesContainer = document.getElementById('profiles-container');
                querySnapshot.forEach(function(doc) {
                    var data = doc.data();
                    var profileLink = document.createElement('a');
                    profileLink.href = `public_profile.html?uid=${doc.id}`;
                    profileLink.innerHTML = `
                        <div class="profile-card">
                            <h3>${data.displayName}</h3>
                            <p>${data.email}</p>
                        </div>
                    `;
                    profilesContainer.appendChild(profileLink);
                });
            }).catch(function(error) {
                console.error('Error getting documents: ', error);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadAllProfiles();
        });
    </script>
</head>
<body>
    <h1>All User Profiles</h1>
    <div id="profiles-container"></div>
</body>
</html>
