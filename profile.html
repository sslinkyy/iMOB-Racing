<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script>
        firebase.initializeApp(CONFIG.FIREBASE_CONFIG);

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('email').value = user.email;
                loadProfile(user.uid);
                document.getElementById('profile-link').style.display = 'block';
                document.getElementById('logout-link').style.display = 'block';
            } else {
                window.location.href = 'login.html';
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error logging out: ', error);
            });
        }

        function saveProfile() {
            var user = firebase.auth().currentUser;
            if (user) {
                var db = firebase.firestore();
                db.collection('profiles').doc(user.uid).set({
                    username: document.getElementById('username').value,
                    email: user.email,
                    htmlContent: CKEDITOR.instances.editor.getData(),
                    socialMediaUrls: document.getElementById('social-media-urls').value,
                    specialItems: document.getElementById('special-items').value,
                    vehicles: document.getElementById('vehicles').value
                }).then(function() {
                    alert('Profile saved!');
                    loadProfile(user.uid);
                }).catch(function(error) {
                    console.error('Error saving profile: ', error);
                });
            }
        }

        function loadProfile(uid) {
            var db = firebase.firestore();
            db.collection('profiles').doc(uid).get().then(function(doc) {
                if (doc.exists) {
                    var profileData = doc.data();
                    document.getElementById('username').value = profileData.username || '';
                    CKEDITOR.instances.editor.setData(profileData.htmlContent);
                    document.getElementById('social-media-urls').value = profileData.socialMediaUrls || '';
                    document.getElementById('special-items').value = profileData.specialItems || '';
                    document.getElementById('vehicles').value = profileData.vehicles || '';
                    updatePreview(profileData);
                }
            }).catch(function(error) {
                console.error('Error loading profile: ', error);
            });
        }

        function togglePreview() {
            var editorContent = CKEDITOR.instances.editor.getData();
            var profileData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                htmlContent: editorContent,
                socialMediaUrls: document.getElementById('social-media-urls').value,
                specialItems: document.getElementById('special-items').value,
                vehicles: document.getElementById('vehicles').value
            };
            updatePreview(profileData);
            var preview = document.getElementById('profile-preview');
            if (preview.style.display === 'none') {
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        }

        function updatePreview(profileData) {
            var previewContent = `
                <div class="profile-section">
                    <h2>${profileData.username}</h2>
                    <p>${profileData.email}</p>
                    <div>${profileData.htmlContent}</div>
                    <h3>Social Media URLs</h3>
                    <p>${profileData.socialMediaUrls}</p>
                    <h3>Special Items</h3>
                    <p>${profileData.specialItems}</p>
                    <h3>Vehicles</h3>
                    <p>${profileData.vehicles}</p>
                </div>
            `;
            document.getElementById('profile-preview').innerHTML = previewContent;
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="index.html#contact" class="nav-links">Contact</a></li>
                <li><a href="profile.html" class="nav-links" id="profile-link" style="display: none;">Profile</a></li>
                <li><a href="all_profiles.html" class="nav-links">All Profiles</a></li>
                <li><a href="#" class="nav-links" id="logout-link" style="display: none;" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="profile-editor-container">
        <h1>Edit Your Profile</h1>
        <form id="profileForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" disabled><br>
            <label for="editor">Profile Content:</label>
            <textarea id="editor" name="editor" rows="10" cols="80"></textarea>
            <label for="social-media-urls">Social Media URLs:</label>
            <textarea id="social-media-urls" placeholder="Social Media URLs" rows="5" cols="80"></textarea>
            <label for="special-items">Special Items:</label>
            <textarea id="special-items" placeholder="Special Items" rows="5" cols="80"></textarea>
            <label for="vehicles">Vehicles:</label>
            <textarea id="vehicles" placeholder="Vehicles" rows="5" cols="80"></textarea>
        </form>
        <button onclick="saveProfile()">Save Profile</button>
        <button type="button" onclick="togglePreview()">Toggle Preview</button>
        <div id="profile-preview" style="display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>
    </div>
    <script>
        CKEDITOR.replace('editor');
    </script>
</body>
</html>
