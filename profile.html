<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
    <script src="config.js"></script>
    <script>
        firebase.initializeApp(CONFIG.FIREBASE_CONFIG);

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('username').value = user.displayName || user.email;
                document.getElementById('email').value = user.email;
                loadProfile(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error logging out: ', error);
            });
        }

        async function saveProfile() {
            const user = firebase.auth().currentUser;
            if (user) {
                const db = firebase.firestore();
                const storage = firebase.storage();
                const profileContent = CKEDITOR.instances.editor.getData();
                const socialMediaUrls = document.getElementById('social-media-urls').value;
                const specialItems = document.getElementById('special-items').value;
                const vehicles = document.getElementById('vehicles').value;
                const profileImage = document.getElementById('profile-image').files[0];
                const vehicleImages = document.getElementById('vehicle-images').files;
                const promises = [];

                if (profileImage) {
                    const profileImageRef = storage.ref().child(`profile-images/${user.uid}/${profileImage.name}`);
                    promises.push(profileImageRef.put(profileImage).then(snapshot => snapshot.ref.getDownloadURL()));
                }

                const vehicleImageUrls = [];
                for (let i = 0; i < vehicleImages.length; i++) {
                    const vehicleImageRef = storage.ref().child(`vehicle-images/${user.uid}/${vehicleImages[i].name}`);
                    promises.push(vehicleImageRef.put(vehicleImages[i]).then(snapshot => snapshot.ref.getDownloadURL().then(url => vehicleImageUrls.push(url))));
                }

                try {
                    const urls = await Promise.all(promises);
                    const profileImageUrl = urls.length > 0 ? urls[0] : null;
                    await db.collection('profiles').doc(user.uid).set({
                        username: document.getElementById('username').value,
                        email: user.email,
                        profileContent: profileContent,
                        socialMediaUrls: socialMediaUrls,
                        specialItems: specialItems,
                        vehicles: vehicles,
                        profileImageUrl: profileImageUrl,
                        vehicleImages: vehicleImageUrls
                    });
                    alert('Profile saved!');
                    updatePreview();
                } catch (error) {
                    console.error('Error uploading files: ', error);
                    alert('Error uploading files.');
                }
            }
        }

        async function loadProfile(uid) {
            const db = firebase.firestore();
            try {
                const doc = await db.collection('profiles').doc(uid).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('username').value = data.username || '';
                    document.getElementById('email').value = data.email || '';
                    CKEDITOR.instances.editor.setData(data.profileContent || '');
                    document.getElementById('social-media-urls').value = data.socialMediaUrls || '';
                    document.getElementById('special-items').value = data.specialItems || '';
                    document.getElementById('vehicles').value = data.vehicles || '';
                    if (data.profileImageUrl) {
                        document.getElementById('profile-image-preview').src = data.profileImageUrl;
                        document.getElementById('profile-image-preview').style.display = 'block';
                    }
                    updateVehiclePreviews(data.vehicleImages || []);
                    updatePreview();
                }
            } catch (error) {
                console.error('Error loading profile: ', error);
                alert('Error loading profile.');
            }
        }

        function updateVehiclePreviews(vehicleImageUrls) {
            const previewsContainer = document.getElementById('vehicle-images-previews');
            previewsContainer.innerHTML = '';
            if (vehicleImageUrls && vehicleImageUrls.length) {
                vehicleImageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.style.maxWidth = '100px';
                    img.style.maxHeight = '100px';
                    previewsContainer.appendChild(img);
                });
            } else {
                console.log('No vehicle images to preview.');
            }
        }

        function updatePreview() {
            const previewContainer = document.getElementById('profile-preview');
            previewContainer.innerHTML = `
                <h1>${document.getElementById('username').value}</h1>
                <p>${document.getElementById('email').value}</p>
                <img src="${document.getElementById('profile-image-preview').src}" alt="Profile Image" style="max-width: 100px; max-height: 100px;">
                ${CKEDITOR.instances.editor.getData()}
                <h2>Social Media URLs</h2>
                <p>${document.getElementById('social-media-urls').value}</p>
                <h2>Special Items</h2>
                <p>${document.getElementById('special-items').value}</p>
                <h2>Vehicles</h2>
                <p>${document.getElementById('vehicles').value}</p>
                <h2>Vehicle Images</h2>
            `;
            updateVehiclePreviews(Array.from(document.getElementById('vehicle-images').files).map(file => URL.createObjectURL(file)));
        }

        function togglePreview() {
            const previewContainer = document.getElementById('profile-preview');
            if (previewContainer.style.display === 'none' || !previewContainer.style.display) {
                updatePreview();
                previewContainer.style.display = 'block';
            } else {
                previewContainer.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            CKEDITOR.replace('editor');
            document.getElementById('profile-image').addEventListener('change', function(event) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-image-preview').src = e.target.result;
                    document.getElementById('profile-image-preview').style.display = 'block';
                };
                reader.readAsDataURL(event.target.files[0]);
            });

            document.getElementById('vehicle-images').addEventListener('change', function(event) {
                updateVehiclePreviews(Array.from(event.target.files).map(file => URL.createObjectURL(file)));
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="index.html#contact" class="nav-links">Contact</a></li>
                <li><a href="profile.html" class="nav-links">Profile</a></li>
                <li><button onclick="logout()">Logout</button></li>
            </ul>
        </div>
    </nav>
    <div class="profile-container">
        <h1>Profile Page</h1>
        <form id="profile-form">
            <label for="username">Name:</label>
            <input type="text" id="username" placeholder="Your name">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your email" readonly>
            <label for="editor">Profile Content:</label>
            <textarea name="editor" id="editor" rows="10" cols="80"></textarea>
            <label for="profile-image">Profile Image:</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/*"><br>
            <img id="profile-image-preview" style="display:none; max-width: 100px; max-height: 100px;">
            <label for="social-media-urls">Social Media URLs:</label>
            <textarea id="social-media-urls" placeholder="Social Media URLs" rows="5" cols="80"></textarea>
            <label for="special-items">Special Items:</label>
            <textarea id="special-items" placeholder="Special Items" rows="5" cols="80"></textarea>
            <label for="vehicles">Vehicles:</label>
            <textarea id="vehicles" placeholder="Vehicles" rows="5" cols="80"></textarea>
            <label for="vehicle-images">Vehicle Images:</label>
            <input type="file" id="vehicle-images" name="vehicle-images" accept="image/*" multiple><br>
            <div id="vehicle-images-previews"></div>
            <button type="button" onclick="saveProfile()">Save Profile</button>
            <button type="button" onclick="togglePreview()">Toggle Preview</button>
        </form>
        <div id="profile-preview" style="display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>
    </div>
</body>
</html>
