<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script>
        // Firebase configuration with the updated API key
        const firebaseConfig = {
            apiKey: "AIzaSyA0U-py8sgjtMkX0vD9ySsi2XGtUUEGZhg",
            authDomain: "imob-racing-website.firebaseapp.com",
            projectId: "imob-racing-website",
            storageBucket: "imob-racing-website.appspot.com",
            messagingSenderId: "580908835958",
            appId: "1:580908835958:web:a7bb3f6a4b52d8f8c28c1a"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        } else {
            firebase.app(); // if already initialized, use that one
        }

        // Check authentication state and load profile data
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('username').innerText = user.displayName || user.email;
                document.getElementById('user-email').innerText = user.email;
                loadProfile(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        function saveProfile() {
            var content = CKEDITOR.instances.editor.getData();
            var user = firebase.auth().currentUser;
            if (user) {
                var db = firebase.firestore();
                var publicProfile = {
                    displayName: user.displayName || user.email,
                    email: user.email,
                    content: content
                };
                db.collection('profiles').doc(user.uid).set({
                    htmlContent: content
                }).then(function() {
                    alert('Profile saved!');
                    // Save public profile
                    db.collection('publicProfiles').doc(user.uid).set(publicProfile)
                        .then(() => {
                            console.log('Public profile saved');
                        })
                        .catch((error) => {
                            console.error('Error saving public profile: ', error);
                        });
                }).catch(function(error) {
                    console.error('Error saving profile: ', error);
                });
            }
        }

        function loadProfile(uid) {
            var db = firebase.firestore();
            db.collection('profiles').doc(uid).get().then(function(doc) {
                if (doc.exists) {
                    CKEDITOR.instances.editor.setData(doc.data().htmlContent);
                }
            }).catch(function(error) {
                console.error('Error loading profile: ', error);
            });
        }
    </script>
</head>
<body>
    <h1>Profile Page</h1>
    <h2 id="username"></h2>
    <p id="user-email"></p>
    <textarea id="editor" name="editor" rows="10" cols="80"></textarea>
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor');
    </script>
    <button onclick="saveProfile()">Save Profile</button>
</body>
</html>
