<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="index.html#contact" class="nav-links">Contact</a></li>
                <li><a href="all_profiles.html" class="nav-links">All Profiles</a></li>
                <li><a href="profile.html" class="nav-links">Profile</a></li>
            </ul>
        </div>
    </nav>
    <h1>Public Profile</h1>
    <div id="profile-container"></div>
    <script>
        if (!firebase.apps.length) {
            firebase.initializeApp(CONFIG.FIREBASE_CONFIG);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            if (userId) {
                loadProfile(userId);
            } else {
                document.getElementById('profile-container').innerText = 'No user ID provided in URL.';
            }
        });

        async function loadProfile(userId) {
            try {
                const db = firebase.firestore();
                const doc = await db.collection('profiles').doc(userId).get();
                if (doc.exists) {
                    const data = doc.data();
                    console.log('Profile data:', data); // Debugging line to check profile data
                    const container = document.getElementById('profile-container');
                    container.innerHTML = `
                        <h2>${data.username || 'No username provided'}</h2>
                        <img src="${data.profileImageUrl || 'default-profile.png'}" alt="Profile Image" class="thumbnail">
                        <div>${data.bio || 'No bio provided'}</div>
                        <div id="vehicle-previews">
                            ${(data.vehicleImageUrls || []).map(url => `<img src="${url}" alt="Vehicle Image" class="thumbnail">`).join('')}
                        </div>
                        <div id="social-media-previews">
                            ${(data.socialMediaUrls || []).map(url => `<a href="${url}" target="_blank">${url}</a>`).join('<br>')}
                        </div>
                        <div>${data.customHtmlContent || 'No additional content provided'}</div>
                    `;
                } else {
                    document.getElementById('profile-container').innerText = 'Profile not found.';
                }
            } catch (error) {
                console.error('Error loading profile: ', error);
                document.getElementById('profile-container').innerText = 'Error loading profile.';
            }
        }
    </script>
</body>
</html>
