<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile - IMOB Racing</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script>
        firebase.initializeApp(CONFIG.FIREBASE_CONFIG);

        async function loadProfile(userId) {
            try {
                const db = firebase.firestore();
                const doc = await db.collection('profiles').doc(userId).get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('profile-username').innerText = data.username || '';
                    document.getElementById('profile-email').innerText = data.email || '';
                    document.getElementById('profile-bio').innerHTML = data.bio || '';
                    document.getElementById('profile-image').src = data.profileImageUrl || '';
                    updateVehiclePreviews(data.vehicleImageUrls || []);
                    setSocialMediaUrls(data.socialMediaUrls || []);
                    document.getElementById('custom-html-content').innerHTML = data.customHtmlContent || '';
                } else {
                    console.error('No profile data found');
                }
            } catch (error) {
                console.error('Error loading profile: ', error);
            }
        }

        function updateVehiclePreviews(urls) {
            const container = document.getElementById('vehicle-previews');
            container.innerHTML = '';
            urls.forEach(url => {
                const img = document.createElement('img');
                img.src = url;
                img.classList.add('normalized-image');
                container.appendChild(img);
            });
        }

        function setSocialMediaUrls(urls) {
            const container = document.getElementById('social-media-links');
            container.innerHTML = '';
            urls.forEach(url => {
                const link = document.createElement('a');
                link.href = url;
                link.target = '_blank';
                link.innerText = url;
                container.appendChild(link);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('userId');
            if (userId) {
                loadProfile(userId);
            } else {
                console.error('No user ID provided in URL');
            }
        });
    </script>
    <style>
        .normalized-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            margin: 5px;
        }
        .profile-section {
            text-align: center;
            margin: 20px;
        }
        .profile-section img {
            border-radius: 50%;
        }
        .social-media-links a {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="index.html#contact" class="nav-links">Contact</a></li>
                <li><a href="all_profiles.html" class="nav-links">Profiles</a></li>
                <li><a href="prof_editor.html" class="nav-links">Edit Profile</a></li>
                <li><a href="javascript:void(0)" class="nav-links" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="profile-section">
        <h1 id="profile-username"></h1>
        <p id="profile-email"></p>
        <img id="profile-image" src="" alt="Profile Image" class="normalized-image">
        <div id="profile-bio"></div>
        <div id="vehicle-previews"></div>
        <div id="social-media-links"></div>
        <div id="custom-html-content"></div>
    </div>
</body>
</html>
