<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="index.html#contact" class="nav-links">Contact</a></li>
                <li><a href="profile.html" class="nav-links" id="profile-link" style="display:none;">Profile</a></li>
            </ul>
        </div>
    </nav>

    <h1>Profile Page</h1>
    <div class="profile-editor-container">
        <button onclick="togglePreview()">Toggle Preview</button>
        <div id="editor-container">
            <textarea id="editor" name="editor" rows="10" cols="80"></textarea>
        </div>
        <div id="profile-preview" style="display:none; margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>
        <button onclick="saveProfile()">Save Profile</button>
    </div>

    <script>
        firebase.initializeApp(CONFIG.FIREBASE_CONFIG);

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('profile-link').style.display = 'block';
                loadProfile(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        function saveProfile() {
            var content = CKEDITOR.instances.editor.getData();
            var user = firebase.auth().currentUser;
            if (user) {
                var db = firebase.firestore();
                db.collection('profiles').doc(user.uid).set({
                    htmlContent: content
                }).then(function() {
                    alert('Profile saved successfully!');
                    document.getElementById('profile-preview').innerHTML = content;
                }).catch(function(error) {
                    console.error('Error saving profile: ', error);
                });
            }
        }

        function loadProfile(uid) {
            var db = firebase.firestore();
            db.collection('profiles').doc(uid).get().then(function(doc) {
                if (doc.exists) {
                    CKEDITOR.instances.editor.setData(doc.data().htmlContent);
                    document.getElementById('profile-preview').innerHTML = doc.data().htmlContent;
                }
            }).catch(function(error) {
                console.error('Error loading profile: ', error);
            });
        }

        function togglePreview() {
            var editorContainer = document.getElementById('editor-container');
            var profilePreview = document.getElementById('profile-preview');
            if (editorContainer.style.display === 'none') {
                editorContainer.style.display = 'block';
                profilePreview.style.display = 'none';
            } else {
                editorContainer.style.display = 'none';
                profilePreview.style.display = 'block';
                profilePreview.innerHTML = CKEDITOR.instances.editor.getData();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            CKEDITOR.replace('editor');
        });
    </script>
</body>
</html>
