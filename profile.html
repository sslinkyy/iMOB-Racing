<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script>
        firebase.initializeApp(CONFIG.FIREBASE_CONFIG);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const db = firebase.firestore();
            const params = new URLSearchParams(window.location.search);
            const userId = params.get('userId');

            if (userId) {
                try {
                    const doc = await db.collection('profiles').doc(userId).get();
                    if (doc.exists) {
                        const profile = doc.data();
                        document.getElementById('username').innerText = profile.username;
                        document.getElementById('email').innerText = profile.email;
                        document.getElementById('profile-content').innerHTML = profile.profileContent;
                        document.getElementById('profile-image').src = profile.profileImageUrl;
                        updateVehiclePreviews(profile.vehicles);
                    } else {
                        alert('Profile not found.');
                    }
                } catch (error) {
                    console.error('Error loading profile: ', error);
                    alert('Error loading profile.');
                }
            } else {
                alert('No user ID specified.');
            }
        });

        function updateVehiclePreviews(vehicles) {
            const vehicleContainer = document.getElementById('vehicle-previews');
            vehicleContainer.innerHTML = '';
            if (vehicles) {
                vehicles.forEach(vehicle => {
                    const img = document.createElement('img');
                    img.src = vehicle;
                    img.alt = 'Vehicle Image';
                    img.style.maxWidth = '100px';
                    img.style.maxHeight = '100px';
                    vehicleContainer.appendChild(img);
                });
            }
        }
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="index.html#contact" class="nav-links">Contact</a></li>
                <li><a href="profile.html" class="nav-links">Profile</a></li>
            </ul>
        </div>
    </nav>
    <h1>User Profile</h1>
    <img id="profile-image" alt="Profile Image" style="max-width: 200px; max-height: 200px;">
    <h2 id="username"></h2>
    <p id="email"></p>
    <div id="profile-content"></div>
    <div id="vehicle-previews"></div>
</body>
</html>
