<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Editor</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.ckeditor.com/4.16.0/standard/ckeditor.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
    <script src="config.js"></script>
    <script>
        firebase.initializeApp(CONFIG.FIREBASE_CONFIG);

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                console.log("User authenticated:", user);
                document.getElementById('email').value = user.email;
                loadProfile(user.uid);
                document.getElementById('profile-link').style.display = 'block';
                document.getElementById('logout-link').style.display = 'block';
            } else {
                window.location.href = 'login.html';
            }
        });

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'login.html';
            }).catch((error) => {
                console.error('Error logging out: ', error);
            });
        }

        async function uploadImage(file, userId, imageType) {
            try {
                const storageRef = firebase.storage().ref();
                const imageRef = storageRef.child(`${imageType}_images/${userId}/${file.name}`);
                await imageRef.put(file);
                return await imageRef.getDownloadURL();
            } catch (error) {
                console.error('Error uploading image:', error);
                throw error;
            }
        }

        async function saveProfile() {
            console.log("Saving profile...");
            var user = firebase.auth().currentUser;
            if (user) {
                var db = firebase.firestore();
                var profileImage = document.getElementById('profile-image').files[0];
                var vehicleImages = document.getElementById('vehicle-images').files;
                var vehicleImageUrls = [];

                try {
                    for (let i = 0; i < vehicleImages.length; i++) {
                        let url = await uploadImage(vehicleImages[i], user.uid, 'vehicle');
                        vehicleImageUrls.push(url);
                    }

                    let profileImageUrl = '';
                    if (profileImage) {
                        profileImageUrl = await uploadImage(profileImage, user.uid, 'profile');
                    }

                    await db.collection('profiles').doc(user.uid).set({
                        username: document.getElementById('username').value,
                        email: user.email,
                        htmlContent: CKEDITOR.instances.editor.getData(),
                        socialMediaUrls: document.getElementById('social-media-urls').value,
                        specialItems: document.getElementById('special-items').value,
                        vehicles: document.getElementById('vehicles').value,
                        profileImageUrl: profileImageUrl,
                        vehicleImageUrls: vehicleImageUrls
                    });
                    console.log('Profile saved successfully');
                    alert('Profile saved!');
                    loadProfile(user.uid);
                } catch (error) {
                    console.error('Error saving profile:', error);
                    alert('Error saving profile: ' + error.message);
                }
            } else {
                console.error("No authenticated user found.");
            }
        }

        function loadProfile(uid) {
            console.log("Loading profile for user:", uid);
            var db = firebase.firestore();
            db.collection('profiles').doc(uid).get().then(function(doc) {
                if (doc.exists) {
                    var profileData = doc.data();
                    console.log("Profile data loaded:", profileData);
                    document.getElementById('username').value = profileData.username || '';
                    CKEDITOR.instances.editor.setData(profileData.htmlContent);
                    document.getElementById('social-media-urls').value = profileData.socialMediaUrls || '';
                    document.getElementById('special-items').value = profileData.specialItems || '';
                    document.getElementById('vehicles').value = profileData.vehicles || '';
                    if (profileData.profileImageUrl) {
                        document.getElementById('profile-image-preview').src = profileData.profileImageUrl;
                        document.getElementById('profile-image-preview').style.display = 'block';
                    } else {
                        document.getElementById('profile-image-preview').style.display = 'none';
                    }
                    updateVehiclePreviews(profileData.vehicleImageUrls);
                    updatePreview(profileData);
                } else {
                    console.log("No profile data found for user.");
                }
            }).catch(function(error) {
                console.error('Error loading profile:', error);
            });
        }

        function updateVehiclePreviews(vehicleImageUrls) {
            console.log("Updating vehicle previews:", vehicleImageUrls);
            const container = document.getElementById('vehicle-images-previews');
            container.innerHTML = '';
            if (vehicleImageUrls && vehicleImageUrls.length > 0) {
                vehicleImageUrls.forEach(url => {
                    const img = document.createElement('img');
                    img.src = url;
                    img.style.maxWidth = '100px';
                    img.style.maxHeight = '100px';
                    container.appendChild(img);
                });
            }
        }

        function togglePreview() {
            try {
                var editorContent = CKEDITOR.instances.editor.getData();
                var profileData = {
                    username: document.getElementById('username').value,
                    email: document.getElementById('email').value,
                    htmlContent: editorContent,
                    socialMediaUrls: document.getElementById('social-media-urls').value,
                    specialItems: document.getElementById('special-items').value,
                    vehicles: document.getElementById('vehicles').value,
                    profileImageUrl: document.getElementById('profile-image-preview').src,
                    vehicleImageUrls: Array.from(document.getElementById('vehicle-images-previews').getElementsByTagName('img')).map(img => img.src)
                };
                updatePreview(profileData);
                var preview = document.getElementById('profile-preview');
                if (preview.style.display === 'none') {
                    preview.style.display = 'block';
                } else {
                    preview.style.display = 'none';
                }
            } catch (error) {
                console.error('Error toggling preview:', error);
            }
        }

        function updatePreview(profileData) {
            try {
                var previewContent = `
                    <div class="profile-section">
                        <h2>${profileData.username}</h2>
                        <p>${profileData.email}</p>
                        ${profileData.profileImageUrl ? `<img src="${profileData.profileImageUrl}" alt="Profile Image" style="max-width: 100px; max-height: 100px;">` : ''}
                        <div>${profileData.htmlContent}</div>
                        <h3>Social Media URLs</h3>
                        <p>${profileData.socialMediaUrls}</p>
                        <h3>Special Items</h3>
                        <p>${profileData.specialItems}</p>
                        <h3>Vehicles</h3>
                        <p>${profileData.vehicles}</p>
                        ${profileData.vehicleImageUrls.length > 0 ? '<h3>Vehicle Images</h3>' : ''}
                        ${profileData.vehicleImageUrls.map(url => `<img src="${url}" alt="Vehicle Image" style="max-width: 100px; max-height: 100px;">`).join('')}
                    </div>
                `;
                document.getElementById('profile-preview').innerHTML = previewContent;
            } catch (error) {
                console.error('Error updating preview:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            CKEDITOR.replace('editor');
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="index.html#contact" class="nav-links">Contact</a></li>
                <li><a href="profile.html" class="nav-links" id="profile-link" style="display: none;">Profile</a></li>
                <li><a href="all_profiles.html" class="nav-links">All Profiles</a></li>
                <li><a href="#" class="nav-links" id="logout-link" style="display: none;" onclick="logout()">Logout</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Profile Editor</h1>
        <form id="profile-form">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" readonly><br>
            <label for="profile-image">Profile Image:</label>
            <input type="file" id="profile-image" name="profile-image" accept="image/*"><br>
            <img id="profile-image-preview" src="#" alt="Profile Image" style="display: none; max-width: 100px; max-height: 100px;"><br>
            <label for="editor">Profile Content:</label>
            <textarea id="editor" name="editor" rows="10" cols="80"></textarea>
            <label for="social-media-urls">Social Media URLs:</label>
            <textarea id="social-media-urls" placeholder="Social Media URLs" rows="5" cols="80"></textarea>
            <label for="special-items">Special Items:</label>
            <textarea id="special-items" placeholder="Special Items" rows="5" cols="80"></textarea>
            <label for="vehicles">Vehicles:</label>
            <textarea id="vehicles" placeholder="Vehicles" rows="5" cols="80"></textarea>
            <label for="vehicle-images">Vehicle Images:</label>
            <input type="file" id="vehicle-images" name="vehicle-images" multiple accept="image/*"><br>
            <div id="vehicle-images-previews"></div>
            <button type="button" onclick="saveProfile()">Save</button>
        </form>
        <button onclick="togglePreview()">Toggle Preview</button>
        <div id="profile-preview" style="display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px;"></div>
    </div>
</body>
</html>
