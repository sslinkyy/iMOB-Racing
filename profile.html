<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - IMOB Racing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css">
    <script src="https://cdn.ckeditor.com/4.16.0/full-all/ckeditor.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" async defer crossorigin="anonymous"></script>
    <script>
        firebase.initializeApp(CONFIG.FIREBASE_CONFIG);

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById('username').innerText = user.displayName || user.email;
                document.getElementById('user-email').innerText = user.email;
                loadProfile(user.uid);
            } else {
                window.location.href = 'login.html';
            }
        });

        function saveProfile() {
            var content = CKEDITOR.instances.editor.getData();
            var socialMediaUrls = $('#social-media-urls').val();
            var specialItems = $('#special-items').val();
            var vehicles = $('#vehicles').val();
            var user = firebase.auth().currentUser;
            if (user) {
                var db = firebase.firestore();
                db.collection('profiles').doc(user.uid).set({
                    htmlContent: content,
                    socialMediaUrls: socialMediaUrls,
                    specialItems: specialItems,
                    vehicles: vehicles
                }).then(function() {
                    alert('Profile saved!');
                    document.getElementById('profile-preview').innerHTML = content;
                    $('#profile-preview-social-media').text(socialMediaUrls);
                    $('#profile-preview-special-items').text(specialItems);
                    $('#profile-preview-vehicles').text(vehicles);
                    FB.XFBML.parse(); // Parse Facebook embeds
                }).catch(function(error) {
                    console.error('Error saving profile: ', error);
                });
            }
        }

        function loadProfile(uid) {
            var db = firebase.firestore();
            db.collection('profiles').doc(uid).get().then(function(doc) {
                if (doc.exists) {
                    CKEDITOR.instances.editor.setData(doc.data().htmlContent);
                    $('#social-media-urls').val(doc.data().socialMediaUrls);
                    $('#special-items').val(doc.data().specialItems);
                    $('#vehicles').val(doc.data().vehicles);
                    document.getElementById('profile-preview').innerHTML = doc.data().htmlContent;
                    $('#profile-preview-social-media').text(doc.data().socialMediaUrls);
                    $('#profile-preview-special-items').text(doc.data().specialItems);
                    $('#profile-preview-vehicles').text(doc.data().vehicles);
                    FB.XFBML.parse(); // Parse Facebook embeds
                }
            }).catch(function(error) {
                console.error('Error loading profile: ', error);
            });
        }

        function togglePreview() {
            var form = document.getElementById('profileForm');
            var preview = document.getElementById('profile-preview');
            if (form.style.display === 'none') {
                form.style.display = 'block';
                preview.style.display = 'none';
            } else {
                form.style.display = 'none';
                preview.style.display = 'block';
                FB.XFBML.parse(); // Parse Facebook embeds
            }
        }

        $(function() {
            $("#profile-editor-container").sortable({
                handle: ".drag-handle"
            });
        });
    </script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="index.html#contact" class="nav-links">Contact</a></li>
                <li><a href="profile.html" class="nav-links">Profile</a></li>
                <li><a href="all_profiles.html" class="nav-links">All Profiles</a></li>
            </ul>
        </div>
    </nav>

    <div class="profile-editor-container" id="profile-editor-container">
        <h1>Edit Your Profile</h1>
        <button type="button" onclick="togglePreview()">Toggle Preview</button>
        <form id="profileForm">
            <textarea name="profileContent" id="editor"></textarea>
            <div class="form-group">
                <label for="social-media-urls">Social Media URLs:</label>
                <textarea id="social-media-urls" name="socialMediaUrls" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="special-items">Special Items:</label>
                <textarea id="special-items" name="specialItems" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="vehicles">Vehicles:</label>
                <textarea id="vehicles" name="vehicles" rows="4" cols="50"></textarea>
            </div>
            <button type="button" onclick="saveProfile()">Save Profile</button>
        </form>
        <div id="profile-preview" style="display: none; margin-top: 20px; border: 1px solid #ccc; padding: 10px;">
            <div id="profile-preview-social-media"></div>
            <div id="profile-preview-special-items"></div>
            <div id="profile-preview-vehicles"></div>
        </div>
    </div>

    <script>
        CKEDITOR.replace('editor', {
            extraPlugins: 'image2,embed,autoembed',
            height: 300,
            toolbar: [
                { name: 'document', items: ['Source'] },
                { name: 'clipboard', items: ['Undo', 'Redo'] },
                { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
                { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike'] },
                { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote'] },
                { name: 'insert', items: ['Image', 'Embed', 'Link'] },
                { name: 'tools', items: ['Maximize'] },
                { name: 'editing', items: ['Scayt'] }
            ]
        });
    </script>
</body>
</html>
