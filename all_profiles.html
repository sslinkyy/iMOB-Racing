<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Profiles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="config.js"></script>
    <script>
        // Ensure Firebase is initialized before using any Firebase services
        if (!firebase.apps.length) {
            firebase.initializeApp(CONFIG.FIREBASE_CONFIG);
        }

        async function loadProfiles() {
            const db = firebase.firestore();
            const profilesContainer = document.getElementById('profiles-container');

            try {
                const snapshot = await db.collection('profiles').get();
                snapshot.forEach(doc => {
                    const profile = doc.data();
                    const profileDiv = document.createElement('div');
                    profileDiv.classList.add('profile');

                    const profileImg = document.createElement('img');
                    profileImg.src = profile.profileImageUrl || 'default-profile.png';
                    profileImg.alt = profile.username || 'No username';
                    profileImg.style.maxWidth = '100px';
                    profileImg.style.maxHeight = '100px';

                    const profileLink = document.createElement('a');
                    profileLink.href = `profile.html?uid=${doc.id}`;
                    profileLink.textContent = profile.username || 'No username';

                    profileDiv.appendChild(profileImg);
                    profileDiv.appendChild(profileLink);
                    profilesContainer.appendChild(profileDiv);
                });
            } catch (error) {
                console.error('Error loading profiles: ', error);
            }
        }

        loadProfiles();
    </script>
</head>

            </ul>
        </div>
    </nav>

    <div id="profiles-container"></div>
</body>
</html>
