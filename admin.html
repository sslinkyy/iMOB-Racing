<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - iMOB Racing Store</title>
    <link rel="stylesheet" href="styles.css">
    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="store.html" class="nav-links">Store</a></li>
                <li><a href="index.html#contact" class="nav-links">Contact</a></li>
                <li><a href="all_profiles.html" class="nav-links">Profiles</a></li>
                <li><a href="prof_editor.html" class="nav-links">Edit Profile</a></li>
                <li><a href="javascript:void(0)" class="nav-links" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>
    <section id="admin-section">
        <h2>Admin Panel</h2>
        <form id="add-product-form">
            <input type="text" id="product-name" placeholder="Product Name" required><br>
            <input type="text" id="product-description" placeholder="Product Description" required><br>
            <input type="number" id="product-price" placeholder="Product Price" required><br>
            <input type="file" id="product-image" required><br>
            <button type="submit">Add Product</button>
        </form>
        <div id="product-list"></div>
    </section>

    <script>
        if (!firebase.apps.length) {
            firebase.initializeApp(CONFIG.FIREBASE_CONFIG);
        }

        const db = firebase.firestore();
        const storage = firebase.storage();

        document.getElementById('add-product-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('product-name').value;
            const description = document.getElementById('product-description').value;
            const price = parseFloat(document.getElementById('product-price').value);
            const imageFile = document.getElementById('product-image').files[0];

            try {
                const storageRef = storage.ref(`store-images/${imageFile.name}`);
                await storageRef.put(imageFile);
                const imageUrl = await storageRef.getDownloadURL();

                const productRef = await db.collection('store-items').add({
                    name,
                    description,
                    price,
                    imageUrl
                });

                await syncWithSnipcart(productRef.id, name, description, price, imageUrl);
                alert('Product added successfully');
                loadProducts();
            } catch (error) {
                console.error('Error adding product: ', error);
                alert('Error adding product: ' + error.message);
            }
        });

        async function syncWithSnipcart(id, name, description, price, imageUrl) {
            const payload = {
                id,
                name,
                url: "https://imobracingonline.com/products/" + id,
                price,
                description,
                image: imageUrl
            };
            
            try {
                const response = await fetch('https://app.snipcart.com/api/products', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Basic ${btoa(CONFIG.SNIPCART_SECRET_KEY + ':')}`,
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Snipcart API responded with ${response.status}: ${errorData.message}`);
                }
                const data = await response.json();
                console.log('Snipcart sync response:', data);
            } catch (error) {
                console.error('Error syncing with Snipcart: ', error);
                throw error;
            }
        }

        async function loadProducts() {
            try {
                const productsSnapshot = await db.collection('store-items').get();
                const productList = document.getElementById('product-list');
                productList.innerHTML = '';

                productsSnapshot.forEach((doc) => {
                    const product = doc.data();
                    productList.innerHTML += `
                        <div class="product-item">
                            <img src="${product.imageUrl}" alt="${product.name}">
                            <h3>${product.name}</h3>
                            <p>${product.description}</p>
                            <p>$${product.price.toFixed(2)}</p>
                            <button onclick="deleteProduct('${doc.id}')">Delete</button>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Error loading products: ', error);
            }
        }

        async function deleteProduct(productId) {
            try {
                await db.collection('store-items').doc(productId).delete();
                
                const response = await fetch(`https://app.snipcart.com/api/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Basic ${btoa(CONFIG.SNIPCART_SECRET_KEY + ':')}`,
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Snipcart API responded with ${response.status}: ${errorData.message}`);
                }
                
                alert('Product deleted successfully');
                loadProducts();
            } catch (error) {
                console.error('Error deleting product: ', error);
                alert('Error deleting product: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadProducts);

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out: ', error);
            });
        }

        document.getElementById('logout').addEventListener('click', logout);
    </script>
</body>
</html>
