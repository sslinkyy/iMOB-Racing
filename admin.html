<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-storage.js"></script>
    <script src="config.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <span class="navbar-toggle" id="js-navbar-toggle">
                <i class="fas fa-bars"></i>
            </span>
            <a href="index.html" class="logo">iMOB Racing</a>
            <ul class="main-nav" id="js-menu">
                <li><a href="index.html" class="nav-links">Home</a></li>
                <li><a href="drivers.html" class="nav-links">Drivers</a></li>
                <li><a href="cars.html" class="nav-links">Cars</a></li>
                <li><a href="mission.html" class="nav-links">Our Mission</a></li>
                <li><a href="store.html" class="nav-links">Store</a></li>
                <li><a href="contact.html" class="nav-links">Contact</a></li>
                <li><a href="profile.html" class="nav-links" id="profile-link" style="display: none;">Profile</a></li>
                <li><a href="all_profiles.html" class="nav-links">All Profiles</a></li>
                <li><a href="javascript:void(0)" class="nav-links" id="logout">Logout</a></li>
            </ul>
        </div>
    </nav>

    <h1>Admin Dashboard</h1>
    <div>
        <label for="item-name">Item Name:</label>
        <input type="text" id="item-name">
    </div>
    <div>
        <label for="item-price">Item Price:</label>
        <input type="number" id="item-price">
    </div>
    <div>
        <label for="item-description">Item Description:</label>
        <textarea id="item-description"></textarea>
    </div>
    <div>
        <label for="item-image">Item Image:</label>
        <input type="file" id="item-image">
    </div>
    <button onclick="addItem()">Add Item</button>

    <h2>Items</h2>
    <div id="items-container"></div>

    <script>
        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(CONFIG.FIREBASE_CONFIG);
        }

        firebase.auth().onAuthStateChanged(async function(user) {
            if (user) {
                const db = firebase.firestore();
                const userDoc = await db.collection('profiles').doc(user.uid).get();
                const userData = userDoc.data();

                if (userData.isAdmin) {
                    document.getElementById('profile-link').style.display = 'block';
                    document.getElementById('profile-link').href = `profile.html?userId=${user.uid}`;
                    loadItems();
                } else {
                    alert('You do not have permission to access this page.');
                    window.location.href = 'index.html';
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        async function addItem() {
            const db = firebase.firestore();
            const storage = firebase.storage();

            const name = document.getElementById('item-name').value;
            const price = document.getElementById('item-price').value;
            const description = document.getElementById('item-description').value;
            const imageFile = document.getElementById('item-image').files[0];

            if (!name || !price || !description || !imageFile) {
                alert('Please fill in all fields and select an image.');
                return;
            }

            const imageRef = storage.ref().child(`store-images/${imageFile.name}`);
            await imageRef.put(imageFile);
            const imageUrl = await imageRef.getDownloadURL();

            const itemData = {
                name,
                price: parseFloat(price),
                description,
                imageUrl
            };

            await db.collection('store-items').add(itemData);
            loadItems();
        }

        async function loadItems() {
            const db = firebase.firestore();
            const itemsSnapshot = await db.collection('store-items').get();
            const itemsContainer = document.getElementById('items-container');
            itemsContainer.innerHTML = '';

            itemsSnapshot.forEach(doc => {
                const item = doc.data();
                const itemElement = document.createElement('div');
                itemElement.classList.add('store-item');
                itemElement.innerHTML = `
                    <img src="${item.imageUrl}" alt="${item.name}">
                    <h3>${item.name}</h3>
                    <p>${item.description}</p>
                    <p>$${item.price.toFixed(2)}</p>
                    <button onclick="deleteItem('${doc.id}')">Delete</button>
                `;
                itemsContainer.appendChild(itemElement);
            });
        }

        async function deleteItem(itemId) {
            const db = firebase.firestore();
            await db.collection('store-items').doc(itemId).delete();
            loadItems();
        }

        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = 'index.html';
            }).catch((error) => {
                console.error('Error signing out: ', error);
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('logout').addEventListener('click', logout);
        });
    </script>
</body>
</html>
